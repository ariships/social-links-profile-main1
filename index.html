<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="img">
      <img src="/assets/images/avatar-jessica.jpeg">
    </div>
    <div class="content">
      <h1 class="name">Jessica Randall</h1>
      <h3 class="location">London, United Kingdom</h3>
      <p class="bio">"Front-end developer and avid reader."</p>
      <div class="social"
          <ul>
            <li>
              <button class="social-link">GitHub</button>
            </li>
            <li>
              <button class="social-link">Frontend Mentor</button>
            </li>
            <li>
              <button class="social-link">LinkedIn</button>
            </li>
            <li>
              <button class="social-link">Twitter</button>
            </li>
            <li>
              <button class="social-link">Instagram</button>
            </li>
          </ul>
       </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>


</body>
</html>
